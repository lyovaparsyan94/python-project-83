{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col centered-container">
      <h1 class="text-center mb-4">Анализатор страниц</h1>
      <h2 class="text-center mb-4 subheader">Бесплатно проверяйте сайты на SEO-пригодность</h2>
      <form action="{{ url_for('add_url') }}" method="post">
        <div class="input-group">
          <input type="text" class="form-control" name="url" placeholder="https://example.com" value="{{ url or '' }}">
          <button type="submit" class="btn btn-primary">Проверить</button>
        </div>
        {% if errors %}
          <div class="alert alert-danger mt-2">{{ errors }}</div>
        {% endif %}
        {% for category, message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
